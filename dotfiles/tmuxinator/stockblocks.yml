# ~/.tmuxinator/stockblocks.yml

name: stockblocks
root: ~/Projects/StockBlocks

pre_window: awsp storyblocks
windows:
  - project:
      layout: even-vertical 
      panes:
        - 
  - logs:
      layout: even-vertical
      panes:
        - docker-compose logs --follow --timestamps web
        - docker-compose logs --follow --timestamps accountservice searchservice
  - watch: 
      layout: even-vertical
      panes:
        - node_modules/.bin/gulp watch
        - node_modules/.bin/webpack --watch --progress --colors --config webpack.config.js

