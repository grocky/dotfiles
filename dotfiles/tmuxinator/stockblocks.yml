# ~/.tmuxinator/stockblocks.yml

name: stockblocks
root: ~/Projects/StockBlocks

windows:
  - project:
      layout: even-vertical 
      panes:
        - 
  - logs:
      layout: even-horizontal
      panes:
        - echo "docker-compose logs --follow --timestamps"
  - watch: 
      layout: even-vertical
      panes:
        - gulp watch
        - node_modules/.bin/webpack --watch --progress --colors --config webpack.config.js

