# ~/.tmuxinator/wasabi.yml

name: wasabi
root: ~/Projects/wasabi

pre_window: awsp storyblocks
windows:
  - wasabi:
      layout: tiled
      panes:
        - 
  - logs:
        - 
        - 
  - local-mongo:
      layout: tiled
      panes:
        - echo 'mongo wasabi'
  - prod-mongo:
      layout: tiled
      panes:
        - echo 'wasabi-prod-readonly'
  - stockblocks:
      layout: tiled
      panes:
        - cd ~/Projects/StockBlocks
        - cd ~/Projects/StockBlocks && echo 'dc logs -t -f web'

