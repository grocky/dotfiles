# ~/.tmuxinator/wasabi.yml

name: wasabi
root: ~/Projects/wasabi

windows:
  - project:
      layout: tiled
      panes:
        - echo 'logs'
        - echo 'watch'
        - echo 'console'
  - local-mongo:
      layout: tiled
      panes:
        - echo 'mongo wasabi'
  - prod-mongo:
      layout: tiled
      panes:
        - echo 'wasabi-prod-readonly'
  - stockblocks:
      layout: tiled
      panes:
        - cd ~/Projects/StockBlocks
        - cd ~/Projects/StockBlocks && echo 'dc logs -t -f web'

